name: Xcode Build
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - ios
          - android
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]
    steps:
    - name: Check for EXPO_TOKEN
      run: |
        if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
          echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
          exit 1
        fi
          
    - name: ğŸ— Setup repo
      uses: actions/checkout@v2

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: npm

    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: ğŸ“¦ Install dependencies
      run: npm i

    - name: ğŸ“¦ prebuild
      run: expo prebuild

    - name: ğŸ“¦ install pods
      run: cd ./ios && pod install
    
    - name: ğŸ‘· Build app
      run: cd ./ios && ls && xcodebuild -scheme Theater -workspace Theater.xcworkspace -configuration Release clean archive -archivePath "build/Theater.xcarchive" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

    - name: ğŸ“± Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: app.xcarchive
        path: build/Theater.xcarchive
      
